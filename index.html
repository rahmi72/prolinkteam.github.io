<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/720e58a077.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form Prolink Team</title>
  </head>
  <body>
    <!-- Kontak Form -->
    <div class="container-fluid pt-3 pb-5">
      <div class="container">
        <h4 class="text-center text-white fs-1 fw-bold">PROLINK <span class="text-danger">TEAM</span></h4>
        <h2 class="display-3 text-center text-white fw-bold" id="kontak">DAFTAR</h2>
        <p class="text-center text-white">Harap Mengisi Data Sesuai Identitas</p>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Data Diterima!</strong> Harap bersabar anda sudah masuk di antrian kredit.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="daftar-form"> 
            <div class="mb-3">
              <label for="name" class="form-label"></label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="Nama Lengkap">
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label"></label>
              <input type="text" class="form-control" id="alamat" aria-describedby="alamat" name="alamat" placeholder="Alamat USDT (TRC-20)">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
              <input type="text" class="form-control" id="email" aria-describedby="email" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="handphone" class="form-label"></label>
              <input type="number" class="form-control" id="handphone" aria-describedby="handphone" name="handphone" placeholder="No Handphone">
            </div>
            <div class="mb-3">
              <label for="undang" class="form-label"></label>
              <input type="text" class="form-control" id="undang" aria-describedby="undang" name="undang" placeholder="Pengundang">
            </div>
            <div class="col-md-3 mx-auto text-center mt-5">
          <button type="submit" class="btn btn-danger btn-lg btn-kirim">Kirim</button>
          <button class="btn btn-danger btn-loading d-none" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Kontak Form End -->
    <!-- Footer -->
    <div class="container-fluid pt-5 pb-5">
      <div class="container">
        <div class="row pb-6">
            <h3 class="display-3 text-center text-white fw-bold"><span class="text-danger">PRO</span>LINK</h3>
            <p class="text-center text-white">
              Jln Sukapura Desa Sepuhgembol Kec. Wonomerto <br />
              Kab.Probolinggo <br />
              67253 <br />
              Email : panciindo87@gmail.com
            </p>
            <p class="text-center text-white">Dibuat oleh <span class="text-danger fw-bold">Panciindo87</span> Menggunakan<span class="boot fw-bold"> Bootstrap 5.0</span></p>
        </div>
      </div>
    </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz_axel1CCrjZl09hHhNhBoXGA4s7ax-lbPdmSfVP1haToTi2ER_mC1E33tm70ov8QQ/exec'
      const form = document.forms['daftar-form'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');
    
      form.addEventListener('submit', e => {
        e.preventDefault()
         // ketika tombol submit di klik
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
